<html>

<head>
  <script data-main="/js/quicksort-demo" src="/js/libs/require.min.js"></script>
  <link href="/css/material-components-web.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/material.icons.css">
</head>

<body style="margin: 0px">
  <header class=" mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <a href="/" class="mdc-theme--on-secondary mdc-button">
          <span class="mdc-button__ripple"></span>
          <i class="material-icons mdc-button__icon">home</i>
        </a>
        <span class="mdc-top-app-bar__title">QuickSort</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
        <a href="/pages/quicksort.html" class="mdc-theme--on-secondary mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          QuickSort
        </a>
        <a href="/pages/mergesort.html" class="mdc-theme--on-secondary mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          MergeSort
        </a>
        <button class="mdc-theme--on-secondary mdc-button"> <span
            class="mdc-button__ripple"></span>BubbleSort(NA)</button>
      </section>
    </div>
  </header>
  <div class="mdc-top-app-bar--fixed-adjust mdc-layout-grid">
    <div class="mdc-layout-grid__inner" style="padding-top: 24px">
      <div class="mdc-layout-grid__cell--span-10">
        <div id="quicksort-sketch-div"></div>
      </div>
      <div class="mdc-layout-grid__cell--span-2">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell--span-12">
            <div class="mdc-text-field text-field mdc-text-field--outlined">
              <input type="text" id="quicksort-size-input" class="mdc-text-field__input"
                aria-describedby="quicksort-size-input-helper-text">
              <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                <div class="mdc-notched-outline__leading">
                </div>
                <div class="mdc-notched-outline__notch">
                  <label class="mdc-floating-label" for="quicksort-size-input">Data size</label></div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell--span-12">
            <div class="mdc-slider mdc-slider--discrete" tabindex="0" role="slider" aria-valuemin="100"
              aria-valuemax="500" aria-valuenow="0" aria-label="Select Value">
              <div class="mdc-slider__track-container">
                <div class="mdc-slider__track"></div>
              </div>
              <div class="mdc-slider__thumb-container">
                <div class="mdc-slider__pin">
                  <span class="mdc-slider__pin-value-marker"></span>
                </div>
                <svg class="mdc-slider__thumb" width="21" height="21">
                  <circle cx="10.5" cy="10.5" r="7.875"></circle>
                </svg>
                <div class="mdc-slider__focus-ring"></div>
              </div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell--span-12">
            <button id="quick-sort-start" class="mdc-button mdc-button--raised">
              <span class="mdc-button__ripple"></span>
              Sort me!
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>

</html>
